
services:
  servarrs_common:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 30s
      start_interval: 5s
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
    labels:
      - "traefik.enable=true"
    networks:
      - default
